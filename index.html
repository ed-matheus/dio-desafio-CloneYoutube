<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/89d4f401d9.js" crossorigin="anonymous" defer></script>
  <title>Youtube Clone</title>
</head>

<body>
  <header>
    <div class="left-container">
      <i class="fa-solid fa-bars"></i>
      <img src="img/logo-youtube.png" alt="logo do youtube" width="110">
    </div>

    <form class="search-bar">
      <input type="text" placeholder="Pesquisar" />
      <button class="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <div class="right-container">
      <button type="button" class="button">
        <i class="fa-solid fa-plus"></i>
        <span>Criar</span>
      </button>
      <i class="fa-regular fa-bell"></i>
      <div class="avatar">
        <img src="img/me-quadrado.png" alt="imagem minha (Matheus) gerada com IA" width="50" height="50">
      </div>
    </div>
  </header>
</body>

</html>
